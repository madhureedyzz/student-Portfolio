<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Page</title>
  <link rel="stylesheet" href="feedback.css">
</head>
<body>
  <h2 class="title">Send Feedback to Lavanya</h2>
  <div class="feedback-form">
    <form action="http://localhost:3000/send-feedback" method="POST">
      <label for="nane">Your Name:</label>
      <input type="text" name="name" id="name" required>

      <label for="email">Your Email:</label>
      <input type="email" name="email" id="email" required>

      <label for="message">Feedback Message:</label>
      <textarea name="message" id="message" rows="3" placeholder="Type your message here..." required></textarea>

      <button type="submit">Send Feedback</button>
    </form>
  </div>
</body>
</html>
